<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/icons/github-mark-white.svg" type = "image/x-icon">

    <title>Sign in to GitHub - GitHub</title>
</head>
<body>
    <header>
        <!-- LOGO -->
        <img id="logo" src="assets/icons/github-mark-white.svg">
    </header>

    <main id="container">
        <!-- TITLE -->
        <h1 id="title">
            Sign in to GitHub
        </h1>

        <!-- INPUTS -->
        <form>
            <!-- USER -->
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <!-- PASSWORD -->
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">
            </div>

            <!-- BUTTON -->
            <button type="submit" id="submit_button">
                Sign in
            </button>
        </form>

        <!-- LOGIN CALLOUT -->
        <div id="login_callout">
            <p>New to GitHub? <a href="#">Create an account</a>.</p>
        </div>
    </main>
    
    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
